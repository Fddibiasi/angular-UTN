<div class="container p-4">
  <div *ngIf="!loading" class="card">
    <div class="card-header">
      Detalle del producto
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ title }}</h5>
      <p class="card-text fs-4">{{ description }}</p>
      <a routerLink="/" class="btn btn-primary">Compre ahora</a>
    </div>
  </div>
</div>


<div class="d-flex justify-content-center">
  <div *ngIf="loading" class="spinner-grow text-primary position-absolute top-50 start-50"
    style="width: 6rem; height: 6rem" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
