<div class="container p-4">
  <h3 class="container text-center">Registro</h3>
  <div class="form-floating mb-3 w-25 p-3 container text-center">
    <form [formGroup]="myForm" (ngSubmit)="registrarse()">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" placeholder="Mark" formControlName="nombre">
        <label for="floatingInput">Nombre</label>
      </div>
      <div *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
        El campo es obligatorio
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" placeholder="Perez" formControlName="apellido">
        <label for="floatingInput">Apellido</label>
      </div>
      <div class="form-floating mb-3">
        <input type="tel" class="form-control" placeholder="1144556688" formControlName="telefono">
        <label for="floatingInput">Telefono</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" placeholder="name@example.com" formControlName="email">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating mb-3">
        <label for="floatingInput">Contrase√±a</label>
        <input type="password" class="form-control" formControlName="password" placeholder="something" [ngClass]="{
        error:
          myForm.get('password')?.hasError('required') &&
          myForm.get('password')?.dirty,
        warning:
          myForm.get('password')?.hasError('minlength') &&
          myForm.get('password')?.dirty
      }" />
      </div>
      <div *ngIf="myForm.get('password')?.errors && myForm.get('password')?.dirty">
        <p *ngIf="myForm.get('password')?.hasError('required')">
          El campo es obligatorio
        </p>
        <p *ngIf="myForm.get('password')?.hasError('minlength')">
          Debe escribir al menos 6 caracteres
        </p>
        <p *ngIf="myForm.get('password')?.hasError('maxlength')">
          Debe escribir como maximo 12 caracteres
        </p>
      </div>
      <button class="btn btn-primary" type="submit">Registrarse</button>
    </form>
  </div>
