<div class="d-flex justify-content-center">
  <div *ngIf="loading" class="spinner-grow text-primary position-absolute top-50 start-50" style="width: 6rem; height: 6rem" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>


<div *ngIf="!loading" class="container">
  <div class="row">
    <div *ngFor="let producto of productos | async" class="col-md-4 p-4 text-center">
      <div class="card">
        <img src={{producto.image}} class="card-img-top" alt={{producto.title}}>
        <div class="card-body" style="height: 300px; width: 300px;">
          <h5 class="card-title">{{producto.title}}</h5>
          <p class="card-text">{{ producto.price | currency : "" : "symbol-narrow" : "" }}</p>
          <a routerLink="/detalle/{{producto.id}}" class="btn btn-primary ">Description</a>
        </div>
      </div>
    </div>
  </div>
</div>
